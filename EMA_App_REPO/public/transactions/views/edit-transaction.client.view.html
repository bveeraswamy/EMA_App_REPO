<section data-ng-controller="TransactionsController" data-ng-init="findOne()">
  <h1>Edit Transaction</h1>
  <form data-ng-submit="update()" novalidate>
    <div>
      <label for="title">Title</label>
      <div>
        <input type="text" data-ng-model="transaction.title" id="title" placeholder="Title" required></div>
    </div>
    <div>
      <label for="content">Content</label>
      <div>
        <textarea data-ng-model="transaction.content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
      </div>
    </div>
    <div>
      <input type="submit" value="Update">
    </div>
    <div data-ng-show="error"> <strong data-ng-bind="error"></strong> </div>
  </form>
</section>
